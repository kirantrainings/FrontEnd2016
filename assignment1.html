<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
</head>

<body>
    <table>
    	<tr>
        	<td>FirstName</td>
            <td><input id="fName" type="text" placeholder="Enter your First Name"></td>
        </tr>
        <tr>
       		 <td>LastName</td>
            <td><input id="lName" type="text" placeholder="Enter your Last Name"></td>
        </tr>
         <tr>
       		<td>Email ID</td>
            <td><input id="email" type="email" placeholder="Enter your Email id"></td>
        </tr>
         <tr>
       		 <td>Re enter email ID</td>
            <td><input id="email2" type="email" placeholder="Re enter your Email id"></td>
        </tr>
         <tr>
       		 <td>New Password</td>
            <td><input id="pass" type="password" placeholder="Enter your Email id"></td>
        </tr>
         <tr>
       		 <td>Birthday</td>
            <td>
            <select id="month">
            	<option>Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
            </select>
            <select id="day">
            	<option>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <select id="year">
            	<option>Year</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
            </select>
            </td>
        </tr>
         <tr>
       		 <td colspan="2">
             <input type="radio" value="female" name="gender"> <span> Female</span>
             <input type="radio" value="male" name="gender"> <span> Male</span>
             </td>
        </tr>
        <tr>
       		 <td colspan="2">
             <input type="submit" value="Sign Up" name="btnSignUp">
             </td>
        </tr>
    </table>
</body>
</html>
