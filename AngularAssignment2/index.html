<!DOCTYPE html>
<html>
	<head>
		<title>Angular Assignment</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script><!-- To add modal html -->
	</head>
	<body ng-app="mainModule">
		<div ng-controller="loginCtrl" class="container-fluid">
		<header-nav></header-nav>
			<div class="jumborton">
				<div>
					<!--<custom-vechicle-details></custom-vechicle-details>-->
					<div class="custom-vechicle-details"></div>
				</div>
				
			</div>
			
			
			<div id="largeModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
							<h4 class="modal-title">Large Modal</h4>
						</div>
						<div class="modal-body">
							 <div class="form-group has-success">
								<label class="col-xs-2 control-label" for="inputSuccess">Username</label>
								<div class="col-xs-10">
									<input type="text" id="inputSuccess" ng-model="uname" class="form-control" placeholder="Input with success">
									
								</div>
							</div>
							<div class="form-group has-warning">
								<label class="col-xs-2 control-label" for="inputWarning">Password</label>
								<div class="col-xs-10">
									<input type="password" id="inputWarning" ng-model="pass" class="form-control" placeholder="Input with warning">
								</div>
							</div>
							<span ng-bind="errorMessage"></span><span ng-bind="successMessage"></span>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" ng-click="loginBtn(uname,pass)">Login</button>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div class="site-footer" custom-footer></div>
		<script src="app/app.js"></script>
		
		<script src="app/controller/loginCtrl.js"></script>
		<script src="app/controller/customClickCltrl.js"></script>
		<script src="app/controller/modalCtrl.js"></script>
		<script src="app/service/loginFactory.js"></script>
		<script src="app/directives/custom-full-name.js"></script>
		<script src="app/directives/custom-footer.js"></script>
		<script src="app/common/costom-click.js"></script>
	</body>
</html>
