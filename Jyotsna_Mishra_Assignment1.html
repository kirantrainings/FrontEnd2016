<html>
    <head>
        <title>Registeration Form</title>
    </head>
    <body style="background-color:lightgrey" >
        <h1 align="center">Registeration Form</h1>
        <table border="5"  align="center">
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="First Name" id="fname"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Last Name" id="lname"/></td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td><input type="text" placeholder="Middle Name" id="mname"/></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" placeholder="E-mail" id="email"/></td>
            </tr>
             <tr>
                <td>Age</td>
                <td><input type="text" placeholder="Age" id="age"/></td>
            </tr>
             <tr>
                <td>Phone Number</td>
                <td><input type="text" placeholder="Phone Number" id="pnum"/></td>
            </tr>
             <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male"/> Male
                    <input type="radio" name="gender" value="Female"/>Female
                </td>
            </tr>
             <tr>
                <td>Country</td>
                <td align="center"> <select>
                        <option>Select</option>
                        <option value="India">India</option>
                        <option value="US">US</option>    
                     </select>
                </td>
            </tr>
             <tr>
                <td >I Agree Terms and Conditions</td>
                <td align="center"><input type="checkbox" name="t&c" value="t&c" id="t&c"/></td>
            </tr>
             <tr>
                 <td colspan="2" align="center"><input type="submit" value="Submit" name="Submit" /></td>
            </tr>
        </table>
    </body>
</html>
