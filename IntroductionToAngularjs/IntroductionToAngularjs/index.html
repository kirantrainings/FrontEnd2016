<!DOCTYPE html>
<html >
<head>
    <title>Introduction to Angularjs</title>
	<meta charset="utf-8" />
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="vendor/angular.js"></script>
</head>
<!--Step 1-->
<body ng-app="dealAVehicle">

    <div class="col-xs-4" ng-controller="vehicleCtrl">
        <input type="text" class="form-control " 
               ng-model="year"/>
        
        <input type="text" class="form-control "
               ng-model="make" />
        <input type="text" class="form-control "
               ng-model="model" />
        <input type="text" class="form-control "
               ng-model="price" />
       
        <button class="btn btn-primary" ng-click="DisplayContent()">Click Me</button>
    </div>
    <h1>
        <label>
            Content Entered:
            <!--expression-->
            {{firstValue+secondValue}}
        </label>
    </h1>

    <script src="app/app.js"></script>
    <script src="app/controllers/vehicleCtrl.js"></script>
</body>
</html>
