<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Assignment 3</title>
		<link href="StylesAssign3.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<div class="contents">
				<div class="fLeft eachDiv">
					<label> Name </label>
				</div>
				<div class="fLeft eachDiv">
					<input type="text" class="inp">
				</div>
				<div class="clr"></div>
				<div class="fLeft eachDiv">
					<label> Password </label>
				</div>
				<div class="fLeft eachDiv">
					<input type="password" class="inp">
				</div>
				<div class="clr"></div>
				<div class="fLeft eachDiv">
					<label> Email </label>
				</div>
				<div class="fLeft eachDiv">
					<input type="email" class="inp">
				</div>
				<div class="clr"></div>
				<div class="fLeft eachDiv">
					<label> DOB </label>
				</div>
				<div class="fLeft eachDiv">
					<input type="date" class="inp">
				</div>
				<div class="clr"></div>
				<div class="fLeft eachDiv">
					<label> Website </label>
				</div>
				<div class="fLeft eachDiv">
					<input type="url" class="inp">
				</div>
				<div class="clr"></div>
				<div class="fLeft eachDiv">
					<label> Gender </label>
				</div>
				<div class="fLeft eachDiv radioBtn">
					<input type="radio" name="gender"> <span> Male </span> <input type="radio" name="gender"> <span> Female </span>
				</div>
				<div class="clr"></div>
				<div class="lastDiv">
					<input type="checkbox"> <span>Agree to the terms & conditions</span>
				</div>
				<div class="lastDiv">
					<input type="button" class="btn" value="Submit">
				</div>
			</div>
		</div>
	</body>
</html>
