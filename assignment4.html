<!DOCTYPE html>
<html>
	<head>
	  <title>Assignment 4</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="JSAssignment4.js" type="text/javascript"></script>
		<style type="text/css">
			.clr{clear: both;}
			.leftSide{
				float: left;
				width: 20%;
				color: crimson;
				font-size: 1.3em;
			}
			.RightSide{
				float: left;
				width: 80%;
				color: crimson;
				font-size: 1.3em;
			}
			.txtBox{
				width: 50%;
				font-size: 1em;
				
			}
			.containerCredentials{
				width: 50%;
				margin: 2% auto;
			}
			.row-fluid{
				margin-top: 2%;
			}
			.btn{
				width: 50%;	
			}
			.align{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">LOGO</a>
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#">Home</a></li>
			  <li><a href="#">About 1</a></li>
			  <li><a href="#">Contact</a></li> 
			</ul>
		  </div>
		</nav>
		<div class="containerCredentials">
			<div class="row-fluid">
				<div class="leftSide">
					<span>First Name</span>
				</div>
				<div class="RightSide">
					<input type="text" class="txtBox" id="fname" name="fname" maxlength="15">
				</div>
				<div class="clr"></div>
			</div>
			<div class="row-fluid">
				<div class="leftSide">
					<span>Last Name</span>
				</div>
				<div class="RightSide">
					<input type="text" class="txtBox" id="lname" name="lname" maxlength="15">
				</div>
				<div class="clr"></div>
			</div>
			<div class="row-fluid">
				<div class="leftSide">
					<span>Age</span>
				</div>
				<div class="RightSide">
					<input type="date" class="txtBox" id="age" name="age">
				</div>
				<div class="clr"></div>
			</div>
			<div class="row-fluid">
				<div class="leftSide">
					<span>Country</span>
				</div>
				<div class="RightSide">
					<select id="country" class="txtBox">
						<option>Select Country</option>
						
						<option value="US">United States</option>
						<option value="IND">India</option>
					</select>
				</div>
				<div class="clr"></div>
			</div>
			<div class="row-fluid">
				<div class="leftSide">
					<span>State</span>
				</div>
				<div class="RightSide">
					<select id="state" class="txtBox">
						<option>Select State</option>
					</select>
				</div>
				<div class="clr"></div>
			</div>
			<div class="row-fluid">
				<div class="leftSide">
					<span>Phone Number</span>
				</div>
				<div class="RightSide">
					<input type="text" id="phnumb" class="txtBox" name="phnumb" maxlength="10">
				</div>
				<div class="clr"></div>
			</div>
			<div class="row-fluid">
				<div class="leftSide">
				</div>
				<div class="RightSide align">
					<input type="button" id="btnSubmit" class="btn btn-primary" name="btnSubmit" value="Submit">
				</div>
				<div class="clr"></div>
			</div>
		</div>
	</body>
</html>
